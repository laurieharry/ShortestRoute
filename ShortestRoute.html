<!DOCTYPE html>
<html>

<head>
    <title>ShortestRoute</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 400px;
            width: 400px;

        }

        /* Optional: Makes the sample page fill the window. */
    </style>
</head>

<body>
    <h1>Melbs</h1>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -37.822066, lng: 144.963454 },
                zoom: 9
            });

            var marker = new google.maps.Marker({
                position: { lat: -37.841936, lng: 144.935747 }, //b
                map: map
            });
        }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdA8uIHejSW58f0JQ2QLFtgZ-3nHPG6Og&callback=initMap" async
        defer></script>
</body>

</html>
